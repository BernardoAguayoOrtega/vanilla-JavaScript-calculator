<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Vanilla JavaScript Calculator</title>
  <link rel="stylesheet" href="../src/style/style.css">
</head>

<body>
  <div class="calculator-container">
    <!--Calculator-->
    <main class="calculator">
      <!--Screen-->
      <div class="screen-container" id="screen"></div>
      <!--Numbers-->
      <div class="numbers-container">
        <!--Row 1-->
        <button class="calculator-button" id="seven">
          7
        </button>
        <button class="calculator-button" id="eight">
          8
        </button>
        <button class="calculator-button" id="nine">
          9
        </button>
        <button class="calculator-button" id="divide">
          /
        </button>
        <!--Row 2-->
        <button class="calculator-button" id="four">
          4
        </button>
        <button class="calculator-button" id="five">
          5
        </button>
        <button class="calculator-button" id="six">
          6
        </button>
        <button class="calculator-button" id="multi">
          *
        </button>
        <!--Row 3-->
        <button class="calculator-button" id="one">
          1
        </button>
        <button class="calculator-button" id="two">
          2
        </button>
        <button class="calculator-button" id="three">
          3
        </button>
        <button class="calculator-button" id="minus">
          -
        </button>
        <!--Row 4-->
        <button class="calculator-button" id="equal">
          =
        </button>
        <button class="calculator-button" id="C">
          C
        </button>
        <button class="calculator-button" id="zero">
          0
        </button>
        <button class="calculator-button" id="sum">
          +
        </button>
      </div>
    </main>
  </div>
  <script src="../src/app.js"></script>
</body>

</html>
