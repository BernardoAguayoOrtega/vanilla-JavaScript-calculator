<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Vanilla JavaScript Calculator</title>
  <link rel="stylesheet" href="../src/style/style.css">
</head>

<body>
  <div class="calculator-container">
    <!--Calculator-->
    <main class="calculator">
      <!--Screen-->
      <div class="screen-container"></div>
      <!--Numbers-->
      <div class="numbers-container">
        <!--Row 1-->
        <div class="numbers-container-row1">
          <button class="button">
            7
          </button>
          <button class="button">
            8
          </button>
          <button class="button">
            9
          </button>
          <button class="button">
            /
          </button>
        </div>
        <!--Row 2-->
        <div class="numbers-container-row1">
          <button class="button">
            4
          </button>
          <button class="button">
            5
          </button>
          <button class="button">
            6
          </button>
          <button class="button">
            *
          </button>
        </div>
        <!--Row 3-->
        <div class="numbers-container-row1">
          <button class="button">
            1
          </button>
          <button class="button">
            2
          </button>
          <button class="button">
            3
          </button>
          <button class="button">
            -
          </button>
        </div>
        <!--Row 4-->
        <div class="numbers-container-row1">
          <button class="button">
            =
          </button>
          <button class="button">
            C
          </button>
          <button class="button">
            0
          </button>
          <button class="button">
            +
          </button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
